<div class="alert alert-info">
    <h2 class="text-center">Registration</h2>
    <form class="form">
        <div class="form-group row">
            <label class="col-3" for="name">Name</label>
            <input name="name" type="text" [(ngModel)]="name" id="name" class="form-control col-4" placeholder="Name">
        </div>

        <div class="form-group row">
            <label for="age" class="col-3">Age</label>
            <input name="age" type="text" [(ngModel)]="age" id="age" class="form-control col-4" placeholder="Age">
        </div>

        <div class="form-group text-center">
            <input type="button" (click)="Add()" class="btn btn-primary" value="Submit">
        </div>
    </form>
</div>
